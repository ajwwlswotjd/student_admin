<!DOCTYPE html>
<html lang="ko">
<head>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
	<script src="jquery.js"></script>
	<script src="app.js"></script>
	<title>학생 관리 프로그램</title>
</head>
<body>
	<header>학생 관리 프로그램</header>
	<nav>
		<li class="active" data-target="login">LOGIN 로그인</li>
		<li data-target="info">INFO 개인정보</li>
		<li data-target="join">JOIN 가입</li>
		<li data-target="home">HOME 메인</li>
		<li data-target="statistics">GRAPH 통계</li>
	</nav>
	<div id="screen">
		<div class="screen-inner">
			<section id="login" class="page on">
				<div class="div-wrapper">
					<div class="login-left">
						<div class="login-circle">
							<img src="imgs/login_logo.png" alt="">
							<div class="circle-circle"></div>
							<div class="circle-circle"></div>
							<div class="circle-square"></div>
							<div class="circle-square"></div>
						</div>
					</div>

					<div class="login-right">
							<h1>로그인</h1>
							<div class="input-box">
								<label for="login_id">
									<i class="fa fa-user"></i>
								</label>
								<input type="text" id="login_id" placeholder="ID">
							</div>
							<div class="input-box">
								<label for="login_pwd">
									<i class="fa fa-lock"></i>
								</label>
								<input type="password" id="login_pwd" placeholder="Password">
							</div>
							<button type="submit" id="login_submit">로그인</button>
					</div>
				</div>
			</section>
			<section id="join" class="page">
				<div class="div-wrapper">
					<div class="join-form">
						<h1>회원가입</h1>
						<div class="join-input">
							<label for="join_id">
								<i class="far fa-address-card"></i>
							</label>
							<input type="text" id="join_id" placeholder="ID">
							<span class="id_span">소문자 영어를 포함하는 6자 이상의 아이디 (공백 제외)</span>
						</div>
						<div class="join-input">
							<label for="join_name">
								<i class="far fa-user"></i>
							</label>
							<input type="text" id="join_name" placeholder="NAME">
							<span class="name_span">
								공백을 제외한 2자 이상의 이름
							</span>
						</div>
						<div class="join-input">
							<label for="join_pwd">
								<i class="fas fa-lock"></i>
							</label>
							<input type="password" id="join_pwd" placeholder="PASSWORD">
							<span class="pwd_span">
								8자 이상 16자 이하의 영어 소문자,숫자,특수문자를 모두 포함
							</span>
						</div>
						<div class="join-input">
							<label for="join_pwd2">
								<i class="fas fa-lock"></i>
							</label>
							<input type="password" id="join_pwd2" placeholder="PASSWORD CHECK">
							<span class="pwd2_span">
								입력한 비밀번호와 같은 값
							</span>
						</div>
						<div class="join-input">
							<label for="join_score">
								<i class="fas fa-chart-line"></i>
							</label>
							<input type="number" id="join_score" placeholder="SCORE" min="0" max="100">
							<span class="pwd2_span">
								0 이상 100 이하의 정수
							</span>
						</div>
						<div class="join-input">
							<label for="join_age">
								<i class="fas fa-graduation-cap"></i>
							</label>
							<input type="number" id="join_age" placeholder="AGE" min="0">
							<span class="pwd2_span">
								0 이상의 정수
							</span>
						</div>
						<button id="join_submit">회원가입</button>
					</div>
				</div>
			</section>
			<section id="info" class="page">
				개인정보
			</section>
			<section id="home" class="page">
				메인
			</section>
			<section id="statistics" class="page">
				통계
			</section>
		</div>
	</div>
</body>
</html>
